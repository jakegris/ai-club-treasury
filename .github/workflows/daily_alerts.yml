name: Daily Treasury Deadline Check
on:
  schedule:
    - cron: '0 15 * * *' # Runs at 15:00 UTC (approx 8:00 AM Eugene time)
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install pandas
      - name: Run Alert Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TREASURER_EMAIL: ${{ secrets.TREASURER_EMAIL }}
        run: python send_deadlines.py
